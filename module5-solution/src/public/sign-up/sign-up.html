<div class="container">
    <h2>Sign Up</h2>
    <form name="userReg" novalidate>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" name="firstName" placeholder="First Name" class="form-control"
                ng-model="signUpCtrl.user.firstName"
                required
                minlength="3"
                maxlength="20">
                <span ng-if="(userReg.firstName.$error.minlength || 
                userReg.firstName.$error.required) && userReg.firstName.$touched">
                    First name must be at least 3 characters long
                </span>
                <span ng-if="userReg.firstName.$error.maxlength && userReg.firstName.$touched">
                    First name must not be longer than 20 characters
                </span>
                <br>
            </div>
            <div class="form-group col-md-6">
                <input type="text" name="lastName" placeholder="Last Name" class="form-control"
                ng-model="signUpCtrl.user.lastName"
                required
                minlength="4"
                maxlength="30">
                <span ng-if="(userReg.lastName.$error.minlength || userReg.lastName.$error.required)
                && userReg.lastName.$touched">
                    Last name must be at least 4 characters
                </span>
                <span ng-if="userReg.lastName.$error.maxlength && userReg.lastName.$touched">
                    Last name must not be longer than 30 characters
                </span>
                <br>
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="email" name="email" placeholder="Email" class="form-control"
                ng-model="signUpCtrl.user.email"
                required>
                <span ng-if="userReg.email.$invalid && userReg.email.$touched">
                    Must be a valid email address
                </span>
                <br>
            </div>
            <div class="form-group col-md-6">
                <input type="tel" name="phone" placeholder="Phone number" class="form-control"
                ng-model="signUpCtrl.user.phone"
                required
                pattern="(\d{3})-(\d{3})-(\d{4})">
                <span ng-if="userReg.phone.$invalid && userReg.phone.$touched">
                    Phone must be in the format ###-###-####
                </span>
                <br>
            </div>
        </div>
        <div class="form-group">
            <input type="text" name="shortname" placeholder="Menu number" class="form-control"
            ng-model="signUpCtrl.user.shortname">
        </div>
    </form>
</div>
