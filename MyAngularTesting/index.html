<html lang="en" ng-app="ShopApp">
    <head>
        <title>My Angular Testing</title>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div ng-controller="ShoppingAddController as itemAdder">
            <h1>Shopping site</h1>
            <div>
                <h2>Our Products</h2>
                <h4>Filter</h4> 
                <input type="text" ng-model="search" placeholder="Filter by name">
                <div ng-repeat="item in itemAdder.shoppingList | filter : search">
                    <h3>{{$index+1}}. {{item.name}}</h3>
                    <input type="number" ng-model="itemAdder.quantity" placeholder="Quantity">
                    <button ng-click="itemAdder.AddToCart(item)">Add Item</button>
                </div>
                
                <h2>Selected Product: {{itemAdder.aselectedProduct.name}}</h2>
                <!--
                <input type="number" ng-model="itemAdder.quantity" placeholder="Quantity">
                -->
            </div>
            <div>
                <h2>Shopping Cart</h2>
                <div ng-repeat="itemCart in itemAdder.shoppingCart">
                    <h3>{{$index+1}}. {{itemCart.name}}</h3>
                    <p>
                        Price: {{itemCart.price | currency}}
                        Quantity: {{itemCart.quantity}}
                        Total:{{itemCart.price*itemCart.quantity | currency}}
                    </p>
                    <button ng-click="itemAdder.RemoveFromCart($index)">Remove</button>
                </div>
            </div>
        </div>
    </body>
</html>
